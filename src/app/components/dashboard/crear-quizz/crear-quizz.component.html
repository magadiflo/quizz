
<div *ngIf="mostrarError" class="alert alert-danger text-center">
    <i class="fa-solid fa-circle-exclamation"></i>&nbsp;
    <b>POR FAVOR INGRESE TODOS LOS CAMPOS</b>
</div>
<div class="d-flex justify-content-center mt-3">
    <div class="card card-titulo">
        <div class="card-body text-center">
            <h4 class="titulo">Ingrese datos del cuestionario</h4>
        </div>
    </div>
</div>
<div class="containter">
    <div class="row mt-3 mx-0 px-0">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="miFormulario">
                        <div class="form-group mb-3">
                            <input type="text" formControlName="titulo" class="form-control form-control-lg input" placeholder="Título">
                        </div>
                        <div class="form-group mb-3">
                            <textarea formControlName="descripcion" class="form-control form-control-lg input" placeholder="Descripción"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="button"  (click)="siguiente()" class="btn-principal">
                    Siguiente 
                    <i class="fa-solid fa-hand-point-right"></i>
                </button>
              </div>
        </div>
    </div>
</div>
