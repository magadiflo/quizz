<div class="d-flex justify-content-center mt-3">
    <button type="button" [routerLink]="['crear-quizz']" class="btn-principal btn-quizz">Nuevo</button>
</div>
<div *ngIf="loading" class="d-flex justify-content-center align-items-center">
    <app-spinner></app-spinner>
</div>
<div *ngIf="listaCuestionarios.length > 0 && !loading" class="container">
    <div class="row mt-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Cant. Preguntas</th>
                                <th>Código</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cuestionario of listaCuestionarios">
                                <td>{{ cuestionario.titulo }}</td>
                                <td>{{ cuestionario.cantPreguntas }}</td>
                                <td><span class="badge bg-dark">{{ cuestionario.codigo }}</span></td>
                                <td>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-chart-line text-primary"></i>
                                    <i class="fa-solid fa-trash-can text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
