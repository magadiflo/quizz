<div *ngIf="loading; else templateCuestionario" class="d-flex justify-content-center align-items-center">
    <app-spinner></app-spinner>
</div>
<ng-template #templateCuestionario>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="titulo">{{ cuestionario.titulo | uppercase }}</h2>
                <h4>{{ cuestionario.descripcion }}</h4>
            </div>
        </div>
        <div *ngFor="let pregunta of cuestionario.listaPreguntas" class="row mt-5">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="titulo">{{ pregunta.titulo }}</h4>
                        <div class="row mt-3">
                            <div class="col-lg-3 offset-lg-3">
                                <p><span class="badge bg-dark">{{ pregunta.segundos }}s</span></p>
                            </div>
                            <div class="col-lg-3">
                                <p><span class="badge bg-dark">{{ pregunta.puntos }}ptos</span></p>
                            </div>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item titulo" [ngClass]="active(respuesta.esCorrecta)" *ngFor="let respuesta of pregunta.listaRespuestas">{{ respuesta.titulo }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-8 offset-lg-2">
                <div class="d-grid gap-2">
                    <button type="button" [routerLink]="['/dashboard']" class="btn btn-principal">Volver</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
