<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center titulo">Recuperar Contraseña</h2>
                    <form [formGroup]="miFormulario" (ngSubmit)="recuperarPassword()">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" formControlName="correo">
                            <div class="form-text text-danger" *ngIf="campoNoEsValido('correo', 'required')">El correo es requerido</div>
                            <div class="form-text text-danger" *ngIf="campoNoEsValido('correo', 'email')">Formato de correo no válido</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" [routerLink]="['usuario']" class="btn btn-secondary">Volver</button>
                            <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-success">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
