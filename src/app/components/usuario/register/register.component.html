<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center titulo">Registrar usuario</h3>
                    <form>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="password-repeat" class="form-label">Repetir Contraseña</label>
                            <input type="password" class="form-control" id="password-repeat">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" [routerLink]="['usuario']" class="btn btn-secondary">Volver</button>
                            <button type="submit" class="btn btn-success">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
